<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzmod -  Prueba Front-End</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo_fizzmod.svg" alt="logo_fizzmod">
        <nav class="top-nav">
            <a href="#">Ayuda</a>
            <a href="#">Mis pedidos</a>
            <a href="#">Mi cuenta</a>
            <div class="menu-container">
                <div class="bar-search">
                    <span class="icon-icn_search"></span>
                    <input type="text" placeholder="Buscar un producto...">
                </div>
                <p> <span class="icon-icn_cart"></span> Mi carrito</p>
            </div>
        </nav>
        <nav class="nav-menu" id="nav-menu">
        </nav>
    </header>
    <section class="slide-contenedor" id="slide">
        <div class="direcciones">
            <div class="atras icon-icn_chevron_left" id="arrow-left"></div>
            <div class="adelante icon-icn_chevron_right" id="arrow-right"></div>
        </div>
    </section>
    <section class="contenedor">
        <h2 class="titulo">Productos</h2>
        <section class="main" id="main">
            <section class="filtros">
                <div id="filters-elements">   
                </div>
            </section>
            <section class="productos" id="productos">
            </section>
        </section>
    </section>
    <footer>
        <section class="footer-productos">
            <h4>Productos</h4>
            <a href="">Compre Junto</a>
            <a href="">Kit Look</a>
            <a href="">Completá tu compra</a>
            <a href="">Shop the look</a>
            <a href="">Sin Stock</a>
        </section>
        <section class="footer-cuenta">
            <h4>Mi cuenta</h4>
            <a href="">Mis pedidos</a>
            <a href="">Wishlist</a>
            <a href="">Productos frecuentes</a>
            <a href="">Mis listas</a>
            <a href="">Mis recetas</a>
        </section>
        <section class="footer-contacto">
                <h4>Contactanos</h4>
                <a href="">Nuestras sucursales</a>
                <a href="">Horarios y teléfonos</a>
            </section>
            <section class="footer-rs">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </section>
    </footer>
    <script src="https://kit.fontawesome.com/5e2c7bdb65.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/products.js"></script>
    <script src="js/slide.js"></script>
</body>
</html>
